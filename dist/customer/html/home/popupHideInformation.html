            </ul>
          </div>
          <div class="dlInfoWrap02">
            <dl class="infoUnit">
              <dt>보안해제 정보</dt>
              <dd>*로 표시된 이름, 전화번호, 아이디, 이메일, 주소</dd>
            </dl>
            <dl class="infoUnit">
              <dt>유지시간</dt>
              <dd>본인 인증 1회 시, 10분 동안 유지</dd>
            </dl>
            <dl class="infoUnit">
              <dt>본인인증</dt>
              <dd>
                <div class="typeCertification">
                  <div class="dataTitleArea">
                    <strong class="dataTitle">본인인증 방법을 선택해주세요.</strong>
                  </div>
                  <!-- 본인 인증 : 기본값 -->
                  <div class="certificationWrap">
                    <button type="button" class="btnCertifyPass" title="새 창 열림">
                      <span class="icon"></span>
                      <span class="label">PASS 인증</span>
                    </button>
                    <button type="button" class="btnCertifyCard" title="새 창 열림">
                      <span class="icon"></span>
                      <span class="label">신용카드 인증</span>
                    </button>
                  </div>
                  <!-- //본인 인증 : 기본값 -->
                  <!-- 본인 인증 : 인증 완료 -->
                  <div class="certificationWrap" style="display: none">
                    <button type="button" class="btnCertifyPass active" aria-disabled="true">
                      <span class="icon"></span>
                      <span class="label">PASS 인증 완료</span>
                    </button>
                    <button type="button" class="btnCertifyCard" aria-disabled="true">
                      <span class="icon"></span>
                      <span class="label">신용카드 인증</span>
                    </button>
                  </div>
                  <!-- //본인 인증 : 인증 완료 -->
                  <!-- 본인 인증 : 서비스 점검 -->
                  <div class="certificationWrap" style="display: none">
                    <button type="button" class="btnNotService" aria-disabled="true">
                      <span>서비스 점검 중입니다.</span>
                      <span class="label">PASS 인증</span>
                    </button>
                    <button type="button" class="btnNotService" aria-disabled="true">
