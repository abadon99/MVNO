  <title>계정 반려 | 계정 관리 | 마이알뜰폰 사업자</title>
  <!-- Add style -->
  <link rel="stylesheet" href="../../assets/default/font.css" />
  <link rel="stylesheet" href="../../assets/default/reset.css" />
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <!-- Script -->
  <script type="text/javascript" src="../../assets/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="../../assets/js/jquery-ui.js"></script>
  <!-- //[2차] 순서변경 JS 추가(bootstrap-datepicker.js 보다 위에 위치하여야 합니다.) -->
  <script type="text/javascript" src="../../assets/js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="../../assets/js/locales/bootstrap-datepicker.ko.js"></script>

<body>
  <div class="buttonArea">
    <button type="button" class="btn" id="btnID" onclick="togglePopup('btnID', 'popupDefault')"><span>계정 반려</span></button>
  </div>
  <!-- 팝업 고유 클래스 : popupAccountRefuse -->
  <div class="popup popupAccountRefuse hide" id="popupDefault" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
    <div class="dim"></div>
    <div class="popupContainer">
      <div class="popupTop">
        <strong class="popupTitle" id="popupTitle-01">계정 반려</strong>
        <button type="button" class="btnClose" onclick="togglePopup('btnID', 'popupDefault')">
          <span>Close</span>
        </button>
      </div>
      <div class="popupMiddle">
        <div class="popupContent">
          <p>선택한 계정을 반려하시겠습니까?</p>
          <div class="field fieldTextarea">
            <div class="fieldForm">
              <div class="textarea">
                <textarea name="" id="input-id-01" cols="30" rows="10" placeholder="반려사유를 입력해주세요."></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="popupBottom">
          <div class="buttonArea">
            <button type="button" class="btn btnDim" onclick="togglePopup('btnID', 'popupDefault')"><span>반려</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //popup End -->
  <!-- Start Script -->
</body>
