<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- //KT guide -->
  <title>사용자 추가 | 권한 관리 | 마이알뜰폰 사업자</title>
  <!-- Add style -->
  <link rel="stylesheet" href="../../assets/default/font.css" />
  <link rel="stylesheet" href="../../assets/default/reset.css" />
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <!-- Script -->
  <script type="text/javascript" src="../../assets/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="../../assets/js/jquery-ui.js"></script>
  <!-- //[2차] 순서변경 JS 추가(bootstrap-datepicker.js 보다 위에 위치하여야 합니다.) -->
  <script type="text/javascript" src="../../assets/js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="../../assets/js/locales/bootstrap-datepicker.ko.js"></script>
  <script type="text/javascript" src="../../assets/js/bundle.js"></script>
</head>

<body>
  <div class="buttonArea">
    <button type="button" class="btn" id="btnID" onclick="togglePopup('btnID', 'popupDefault')"><span>사용자 추가</span></button>
  </div>
  <!-- 팝업 고유 클래스 : popupAuthorityUserAdd -->
  <div class="popup popupSizeMax popupAuthorityUserAdd hide" id="popupDefault" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
    <div class="dim"></div>
    <div class="popupContainer">
      <div class="popupTop">
        <strong class="popupTitle" id="popupTitle-01">사용자 추가</strong>
        <button type="button" class="btnClose" onclick="togglePopup('btnID', 'popupDefault')">
          <span>Close</span>
        </button>
      </div>
      <div class="popupMiddle">
        <div class="resultContainer">
          <div class="contents">
            <div class="contentTop">
              <div class="topLeft">
                <div class="select">
                  <label for="selectId" class="ir">조건</label>
                  <select id="selectId">
                    <option value="">그룹</option>
                    <option value="">아이디</option>
                    <option value="">소속 회사</option>
                    <option value="">소속 부서</option>
                  </select>
                </div>
                <div class="searchInput">
                  <label for="searchInputID" class="ir">검색어 입력</label>
                  <div class="input">
                    <input type="text" id="searchInputID" value="" placeholder="검색어를 입력해주세요" />
                  </div>
                  <button type="button" class="btnSearch show"><span>검색하기</span></button>
                  <button type="button" class="btnRemove"><span>검색어 지우기</span></button>
                </div>
              </div>
              <div class="topRight"></div>
            </div>
            <div class="contentMiddle">
              <div class="tableContainer alignCenter">
                <table>
                  <caption>
                    사용자 추가 표 - 선택, 아이디, 소속 회사 / 사업자명, 소속 부서 / 브랜드명, 이메일, 휴대폰 번호, 승인여부
                  </caption>
                  <colgroup>
                    <col style="width: 62px" />
                    <col style="width: 106px" />
                    <col style="width: 200px" />
                    <col style="width: 200px" />
                    <col style="width: 100px" />
                    <col style="width: 200px" />
                    <col style="width: 200px" />
                    <col />
                  </colgroup>
                  <thead>
                    <tr>
                      <th scope="col">선택</th>
                      <th scope="col">아이디(사번)</th>
                      <th scope="col">소속 회사 / 사업자명</th>
                      <th scope="col">소속 부서 / 브랜드명</th>
                      <th scope="col">이름</th>
                      <th scope="col">이메일</th>
                      <th scope="col">휴대폰 번호</th>
                      <th scope="col">승인여부</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <div class="checkbox">
                          <input type="checkbox" id="input-id-chk" checked />
                          <label for="input-id-chk" class="checkboxLabel">
                            <span class="ir">선택</span>
                            <span class="checkIcon"></span>
                          </label>
                        </div>
                      </td>
                      <td>lim1234</td>
                      <td>(주)케이티엠모바일</td>
                      <td>KT M모바일</td>
                      <td>임*일</td>
                      <td>lim1234@kt***********</td>
                      <td>010-12**-*234</td>
                      <td>2차 승인</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="popupBottom">
          <div class="buttonArea">
            <button type="button" class="btn btnSecondary" onclick="togglePopup('btnID', 'popupDefault')"><span>취소</span></button>
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID', 'popupDefault')"><span>선택</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //popup End -->
  <!-- Start Script -->
</body>

</html>
