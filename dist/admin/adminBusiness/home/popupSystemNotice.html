<body>
  <div class="buttonArea">
    <button type="button" class="btn" id="btnSystemNotice" onclick="togglePopup('btnSystemNotice', 'popupSystemNotice')"><span>시스템 공지</span></button>
  </div>
  <div class="popup show" id="popupSystemNotice" role="dialog" aria-labelledby="popupTitle-SystemNotice" aria-modal="true">
    <div class="dim"></div>
    <div class="popupContainer">
      <div class="popupTop">
        <strong class="popupTitle" id="popupTitle-SystemNotice">시스템 공지</strong>
        <button type="button" class="btnClose" onclick="togglePopup('btnSystemNotice', 'popupSystemNotice')">
          <span>Close</span>
        </button>
      </div>
      <div class="popupMiddle">
        <div class="popupContent">
          <div class="systemNoticeContainer">
            <div class="systemNoticeTop">
              <div class="systemTextArea">
                <strong class="systemTitle">[8/17] 백오피스 신규 기능 업데이트 안내</strong>
                <span class="systemDate">2021.11.01</span>
              </div>
            </div>
            <div class="systemNoticeMiddle">
              <div class="highTextArea">에디터 출력 영역입니다.</div>
            </div>
          </div>
        </div>
        <div class="popupBottom">
          <div class="buttonArea flexColumn">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnSystemNotice', 'popupSystemNotice')"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //popup End -->
